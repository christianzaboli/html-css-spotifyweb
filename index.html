<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Zaboli Vedovi">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="img/favicon.ico">
    <title>Spotify Web</title>
</head>
<body>
    <main>
        <div class="main-player">
            <div class="current-song">
                <figure id="current-song-box">
                    <img src="img/sinister.jpeg" alt="sinister-cover" class="song-cover">
                    <figcaption>
                        <span class="current-song-title">Sinister</span>
                        <br>
                        <span class="current-song-name">Brano Nome</span>
                    </figcaption>
                </figure>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
            
            <div class="commands">
                <div class="commands-row-buttons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-repeat"></i>

                </div>
                <div class="current-song-line">
                    <span>0:25</span>
                    <div id="progress-line"></div>
                    <span>4:35</span>
                </div>
            </div>

            <div class="minor-commands">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div id="progress-line"></div>
            </div>
        </div>
    </main>
</body>
</html>
